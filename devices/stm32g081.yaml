_svd: ../svd/stm32g081.svd

_modify:
  name: STM32G081

_clear_fields: ["*"]


TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COMP:
        name: TIM1_BRK_UP_TRG_COM
        description: TIM1 break, update, trigger and commutation interrupts
  CCMR3_Output:
    _modify:
      OC5M_bit3:
        name: OC5M_3
      OC6M_bit3:
        name: OC6M_3


