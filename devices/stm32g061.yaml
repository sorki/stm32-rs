_svd: ../svd/stm32g061.svd

_modify:
  name: STM32G061

_clear_fields: ["*"]

TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COM:
        description: TIM1 break, update, trigger and commutation interrupts

TIM2:
  CCMR1_Output:
    _modify:
      OC2M1:
        name: OC2M
      OC2M2:
        name: OC2M_3

# SPI* are missing, so we have to put the rest of g0x1_strip here
ADC:
