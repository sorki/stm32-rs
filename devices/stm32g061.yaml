  _strip: "CRC_"
DAC:
  _strip: "DAC_"
DBG:
  _strip: "DBG_"
"DMA*":
  _strip: "DMA_"
DMAMUX:
  _strip: "DMAMUX_"
HDMI_CEC:
  _strip: "CEC_"
"I2C*":
  _strip: "I2C_"
IWDG:
  _strip: "IWDG_"
"LPTIM*":
  _strip: "LPTIM_"
"LPUART*":
  _strip: "LPUART_"
RTC:
  _strip: "RTC_"
TAMP:
  _strip: "TAMP_"
TIM1:
  _strip: "TIM1_"
VREFBUF:
  _strip: "VREFBUF_"
WWDG:
  _strip: "WWDG_"


